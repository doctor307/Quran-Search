            } catch (error) {
                console.error("Error:", error);
                ayahDisplay.innerHTML = `<p style="color:red;">قرآن ڈیٹا لوڈ کرنے میں مسئلہ!</p>`;
            }
        }

        function updateVerses() {
            let surah = parseInt(surahDropdown.value);
            verseDropdown.innerHTML = "";
            if (quranData[surah] && quranData[surah].ayahs) {
                let totalAyahs = quranData[surah].ayahs.length;
                for (let i = 1; i <= totalAyahs; i++) {
                    let option = document.createElement("option");
                    option.value = i;
                    option.textContent = `آیت ${i}`;
                    verseDropdown.appendChild(option);
                }
            }
            updateNavigation(); // نیویگیشن بٹن اپ ڈیٹ
        }

        async function fetchAyah() {
            let surah = parseInt(surahDropdown.value);
            let verse = parseInt(verseDropdown.value);

            if (quranData[surah] && quranData[surah].ayahs[verse - 1]) {
                let arabicText = quranData[surah].ayahs[verse - 1].text;
                let urduTranslation = quranData[surah].ayahs[verse - 1].translation;

                ayahDisplay.innerHTML = `<p>${arabicText}</p>`;
                translationDisplay.innerHTML = `<p>${urduTranslation}</p>`;
                document.title = `Surah ${surah} Ayah ${verse} | Quran Online with Urdu Translation`;
            } else {
                ayahDisplay.innerHTML = `<p style="color:red;">آیت نہیں ملی!</p>`;
                translationDisplay.innerHTML = `<p style="color:red;">ترجمہ دستیاب نہیں!</p>`;
            }
            updateNavigation(); // نیویگیشن بٹن اپ ڈیٹ
        }

        function updateNavigation() {
            let surah = parseInt(surahDropdown.value);
            let verse = parseInt(verseDropdown.value);
            let totalAyahs = quranData[surah]?.ayahs.length || 0;

            document.getElementById("prevBtn").disabled = (surah === 1 && verse === 1);
            document.getElementById("nextBtn").disabled = (surah === 114 && verse === totalAyahs);
        }

        function goToPrevious() {
            let surah = parseInt(surahDropdown.value);
            let verse = parseInt(verseDropdown.value);
            if (verse > 1) {
                verseDropdown.value = verse - 1;
            } else if (surah > 1) {
                surahDropdown.value = surah - 1;
                updateVerses();
                verseDropdown.value = quranData[surah - 1].ayahs.length;
            }
            fetchAyah();
        }

        function goToNext() {
            let surah = parseInt(surahDropdown.value);
            let verse = parseInt(verseDropdown.value);
            let totalAyahs = quranData[surah].ayahs.length;
            if (verse < totalAyahs) {
                verseDropdown.value = verse + 1;
            } else if (surah < 114) {
                surahDropdown.value = surah + 1;
                updateVerses();
                verseDropdown.value = 1;
            }
            fetchAyah();
        }

        function searchQuran() {
            let query = document.getElementById("searchInput").value.trim();
            if (!query) return;

            for (let surah = 1; surah <= 114; surah++) {
                if (quranData[surah] && quranData[surah].ayahs) {
                    for (let i = 0; i < quranData[surah].ayahs.length; i++) {
                        let arabicText = quranData[surah].ayahs[i].text;
                        let urduText = quranData[surah].ayahs[i].translation;
                        if (arabicText.includes(query) || urduText.includes(query)) {
                            surahDropdown.value = surah;
                            updateVerses();
                            verseDropdown.value = i + 1;
                            fetchAyah();
                            return;
                        }
                    }
                }
            }
            ayahDisplay.innerHTML = `<p style="color:red;">کوئی آیت نہیں ملی!</p>`;
            translationDisplay.innerHTML = `<p style="color:red;">ترجمہ نہیں ملا!</p>`;
        }

        surahDropdown.addEventListener("change", updateVerses);
        document.getElementById("searchBtn").addEventListener("click", fetchAyah);
        document.getElementById("prevBtn").addEventListener("click", goToPrevious);
        document.getElementById("nextBtn").addEventListener("click", goToNext);
        document.getElementById("searchSubmit").addEventListener("click", searchQuran);
        document.getElementById("searchInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") searchQuran();
        });

        loadQuranData();
    </script>
</body>
</html>
