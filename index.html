    <main>
        <section id="ayahDisplay" aria-label="Arabic Quran Text"></section>
        <audio id="ayahAudio" controls style="display: none; margin: 20px auto; max-width: 90%;">
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="translation-container">
            <section id="englishTranslation" aria-label="English Translation"></section>
            <section id="translation" aria-label="Urdu Translation"></section>
        </div>
        
        <div class="navigation-buttons">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </main>

    <script>
        let quranData = {};
        const surahDropdown = document.getElementById("surah");
        const verseDropdown = document.getElementById("verses");
        const ayahDisplay = document.getElementById("ayahDisplay");
        const translationDisplay = document.getElementById("translation");
        const englishTranslationDisplay = document.getElementById("englishTranslation");
        let recognition;
    
        async function loadQuranData() {
            try {
                let response = await fetch("quran.json");
                if (!response.ok) throw new Error("قرآن کا ڈیٹا لوڈ نہیں ہو سکا!");
                quranData = await response.json();
                updateVerses();
            } catch (error) {
                console.error("Error:", error);
                ayahDisplay.innerHTML = `<p style="color:red;">قرآن ڈیٹا لوڈ کرنے میں مسئلہ!</p>`;
            }
        }
    
        function updateVerses() {
            let surah = parseInt(surahDropdown.value);
            verseDropdown.innerHTML = "";
            if (quranData[surah] && quranData[surah].ayahs) {
                let totalAyahs = quranData[surah].ayahs.length;
                for (let i = 1; i <= totalAyahs; i++) {
                    let option = document.createElement("option");
                    option.value = i;
                    option.textContent = `آیت ${i}`;
                    verseDropdown.appendChild(option);
                }
            }
            updateNavigation();
        }
    
        function getTotalAyahNumber(surahNumber, ayahNumber) {
            const ayahsPerSurah = [
                7, 286, 200, 176, 120, 165, 206, 75, 129, 109, 123, 111, 43, 52, 99, 128, 111, 110, 98, 135,
                112, 78, 118, 64, 77, 227, 93, 88, 69, 60, 34, 30, 73, 54, 45, 83, 182, 88, 75, 85, 54, 53,
                89, 59, 37, 35, 38, 29, 18, 45, 60, 49, 62, 55, 78, 96, 29, 22, 24, 13, 14, 11, 11, 18, 12,
                12, 30, 52, 52, 44, 28, 28, 20, 56, 40, 31, 50, 40, 46, 42, 29, 19, 36, 25, 22, 17, 19, 26,
                30, 20, 15, 21, 11, 8, 8, 19, 5, 8, 8, 11, 3, 9, 5, 4, 7, 3, 6, 3, 5, 4, 5, 6
            ];
            let total = 0;
            for (let i = 0; i < surahNumber - 1; i++) {
                total += ayahsPerSurah[i];
            }
            total += ayahNumber;
            return total;
        }
    
        function updateAudio(ayahNumber, surahNumber) {
            const audioElement = document.getElementById('ayahAudio');
            const totalAyah = getTotalAyahNumber(surahNumber, ayahNumber);
            const audioPath = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${totalAyah}.mp3`;
            audioElement.querySelector('source').src = audioPath;
            audioElement.load();
            audioElement.style.display = 'block';
        }
    
        async function fetchAyah() {
            let surah = parseInt(surahDropdown.value);
            let verse = parseInt(verseDropdown.value);
    
            if (quranData[surah] && quranData[surah].ayahs[verse - 1]) {
                let arabicText = quranData[surah].ayahs[verse - 1].text;
                let urduTranslation = quranData[surah].ayahs[verse - 1].translation;
                let englishTranslation = quranData[surah].ayahs[verse - 1].englishTranslation || "English translation not available";
    
                ayahDisplay.innerHTML = `<p>${arabicText}</p>`;
                translationDisplay.innerHTML = `<p>${urduTranslation}</p>`;
                englishTranslationDisplay.innerHTML = `<p>${englishTranslation}</p>`;
                document.title = `Surah ${surah} Ayah ${verse} | Quran Online with Urdu & English Translation`;
                updateAudio(verse, surah);
            } else {
                ayahDisplay.innerHTML = `<p style="color:red;">آیت نہیں ملی!</p>`;
                translationDisplay.innerHTML = `<p style="color:red;">ترجمہ دستیاب نہیں!</p>`;
                englishTranslationDisplay.innerHTML = `<p style="color:red;">Translation not found!</p>`;
            }
            updateNavigation();
        }
    
        function updateNavigation() {
            let surah = parseInt(surahDropdown.value);
            let verse = parseInt(verseDropdown.value);
            let totalAyahs = quranData[surah]?.ayahs.length || 0;
    
            document.getElementById("prevBtn").disabled = (surah === 1 && verse === 1);
            document.getElementById("nextBtn").disabled = (surah === 114 && verse === totalAyahs);
        }
    
        function goToPrevious() {
            let surah = parseInt(surahDropdown.value);
            let verse = parseInt(verseDropdown.value);
            if (verse > 1) {
                verseDropdown.value = verse - 1;
            } else if (surah > 1) {
                surahDropdown.value = surah - 1;
                updateVerses();
                verseDropdown.value = quranData[surah - 1].ayahs.length;
            }
            fetchAyah();
        }
    
        function goToNext() {
            let surah = parseInt(surahDropdown.value);
            let verse = parseInt(verseDropdown.value);
            let totalAyahs = quranData[surah].ayahs.length;
            if (verse < totalAyahs) {
                verseDropdown.value = verse + 1;
            } else if (surah < 114) {
                surahDropdown.value = surah + 1;
                updateVerses();
                verseDropdown.value = 1;
            }
            fetchAyah();
        }
    
        function searchQuran() {
            let query = document.getElementById("searchInput").value.trim();
            if (!query) return;
    
            for (let surah = 1; surah <= 114; surah++) {
                if (quranData[surah] && quranData[surah].ayahs) {
                    for (let i = 0; i < quranData[surah].ayahs.length; i++) {
                        let arabicText = quranData[surah].ayahs[i].text;
                        let urduText = quranData[surah].ayahs[i].translation;
                        let englishText = quranData[surah].ayahs[i].englishTranslation || "";
                        if (arabicText.includes(query) || urduText.includes(query) || englishText.includes(query)) {
                            surahDropdown.value = surah;
                            updateVerses();
                            verseDropdown.value = i + 1;
                            fetchAyah();
                            return;
                        }
                    }
                }
            }
            ayahDisplay.innerHTML = `<p style="color:red;">کوئی آیت نہیں ملی!</p>`;
            translationDisplay.innerHTML = `<p style="color:red;">ترجمہ نہیں ملا!</p>`;
            englishTranslationDisplay.innerHTML = `<p style="color:red;">No translation found!</p>`;
        }
    
        function startVoiceRecognition() {
    if (!('webkitSpeechRecognition' in window)) {
        alert("آپ کا براؤزر اسپیچ ریکگنیشن کو سپورٹ نہیں کرتا۔ کروم یا ایج استعمال کریں۔");
        return;
    }

    recognition = new webkitSpeechRecognition();
    recognition.lang = 'ar-SA';
    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.onresult = (event) => {
        const spokenText = event.results[0][0].transcript;
        console.log("سنائی گئی آواز:", spokenText);
        if (spokenText.length > 0) {
            console.log("آواز سنی گئی، اگلی آیت پر جا رہے ہیں...");
            goToNext();
        } else {
            console.log("کوئی آواز نہیں سنی گئی۔");
        }
    };

    recognition.onerror = (event) => {
        console.error("Speech recognition error:", event.error);
        showVoiceMessage(`<p style="color:red;">آواز سننے میں خرابی: ${event.error}</p>`, false);
    };

    recognition.onend = () => {
        console.log("سننا ختم ہوا، دوبارہ شروع کر رہے ہیں...");
        if (recognition) recognition.start();
    };

    recognition.start();
    showVoiceMessage("<p>آواز سے پڑھنا شروع ہو گیا!</p>", true);
}

// نئی فنکشن جو میسج دکھائے گی
function showVoiceMessage(message, isSuccess) {
    let voiceMessage = document.querySelector(".voice-message");
    if (!voiceMessage) {
        voiceMessage = document.createElement("div");
        voiceMessage.className = "voice-message";
        document.body.appendChild(voiceMessage);
    }
    voiceMessage.innerHTML = message;
    voiceMessage.style.backgroundColor = isSuccess ? "#4CAF50" : "#f44336"; // سبز یا سرخ
    voiceMessage.classList.remove("hide");
    voiceMessage.classList.add("show");

    setTimeout(() => {
        voiceMessage.classList.remove("show");
        voiceMessage.classList.add("hide");
    }, 2000); // 2 سیکنڈ بعد غائب
}

function stopVoiceRecognition() {
    if (recognition) {
        recognition.stop();
        recognition = null;
        showVoiceMessage("<p>آواز سے پڑھنا بند ہو گیا!</p>", false);
    }
}
    
        surahDropdown.addEventListener("change", updateVerses);
        document.getElementById("searchBtn").addEventListener("click", fetchAyah);
        document.getElementById("prevBtn").addEventListener("click", goToPrevious);
        document.getElementById("nextBtn").addEventListener("click", goToNext);
        document.getElementById("searchSubmit").addEventListener("click", searchQuran);
        document.getElementById("searchInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") searchQuran();
        });
    
        document.addEventListener("DOMContentLoaded", () => {
            const startBtn = document.createElement("button");
            startBtn.textContent = "آواز سے تلاوت کریں";
            startBtn.id = "startVoiceBtn";
            const stopBtn = document.createElement("button");
            stopBtn.textContent = "آواز والی تلاوت روکیں";
            stopBtn.id = "stopVoiceBtn";
    
            const navButtons = document.querySelector(".navigation-buttons");
            navButtons.appendChild(startBtn);
            navButtons.appendChild(stopBtn);
    
            document.getElementById("startVoiceBtn").addEventListener("click", startVoiceRecognition);
            document.getElementById("stopVoiceBtn").addEventListener("click", stopVoiceRecognition);
        });
    
        loadQuranData();
    </script>
